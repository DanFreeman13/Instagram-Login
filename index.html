<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="compile.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<head>
	<title>Instagram Login</title>
</head>
<body>

	<div class="container big">
		
		<div class="header">
			<h1 class="header__logo"><img src="./images/Instagram_logo.png" alt="Instagram Logo"></h1>>
			<button class="header_facebook"><i class="fab fa-facebook"></i> Log in with Facebook</button>
		</div>

		<div class="orbrk">			
			<div class="bar 1"></div>
			<p class="OR">OR</p>
			<div class="bar 2"></div>
		</div>

		<div class="inputsect">
			<input type="text" name="entermobilemail" placeholder="Mobile Number or Email">
			<input type="text" name="enterfullname" placeholder="Full Name">
			<input type="text" name="enteruser" placeholder="User Name">
			<input type="password" name="enterpassword" placeholder="Password">
			<button class="signUp">Sign Up</button>
		</div>


		<div class="agreemtext"><p class="text first">By signing up, you agree to our Terms & Privacy Policy</p></div>

	</div>

	<div class="container small">

		<p class="text second">Have an account? <a href="#">Log in</a></p>

	</div>

</body>
</html>
