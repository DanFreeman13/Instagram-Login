<!DOCTYPE html>
<html lang="en-us">
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="compile.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<head>
	<title>Instagram Login</title>
</head>
<body>

	<div class="container big">
		
		<div class="header">
			<h1 class="header__logo"><img src="./images/Instagram_logo.png" alt="Instagram Logo" class="header__instalogo"></h1>
			<button class="header__facebook"><p class="header__fblogin"><i class="fab fa-facebook"></i> Log in with Facebook</p></button>
		</div>

		<div class="orbrk">			
			<div class="orbrk__bar1"></div>
			<p class="orbrk__OR">OR</p>
			<div class="orbrk__bar2"></div>
		</div>

		<div class="inputsect">
			<input class="inputsect__textin" type="text" name="entermobilemail" placeholder="Mobile Number or Email">
			<input class="inputsect__textin" type="text" name="enterfullname" placeholder="Full Name">
			<input class="inputsect__textin" type="text" name="enteruser" placeholder="User Name">
			<input class="inputsect__textin" type="password" name="enterpassword" placeholder="Password">
			<button class="inputsect__signUp">Sign Up</button>
		</div>


		<div class="agreemtext"><p class="text__first">By signing up, you agree to our <strong>Terms & Privacy Policy</strong></p></div>

	</div>

	<div class="container small">

		<p class="text__second">Have an account? <a href="#" class="login">Log in</a></p>

	</div>

</body>
</html>
